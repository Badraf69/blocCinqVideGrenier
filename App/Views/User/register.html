{% extends "base.html" %}

{% block title %}Inscription{% endblock %}

{% block body %}
<div class="container min-vh-100 d-flex justify-content-center align-items-center bg-light">
    <div class="card shadow-lg p-4 rounded-3" style="max-width: 450px; width: 100%;">
        <h3 class="text-center mb-4">Créer un compte</h3>
        <form method="post" action="">
            <div class="form-group mb-3">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="John Doe" required>
            </div>
            <div class="form-group mb-3">
                <label for="email">Adresse email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="exemple@gmail.com" required>
            </div>
            <div class="form-group mb-3">
                <label for="password">Mot de passe</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="********" required>
            </div>
            <div class="form-group mb-4">
                <label for="password2">Confirmer le mot de passe</label>
                <input type="password" class="form-control" id="password2" name="password-check" placeholder="********" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
        </form>
        <hr>
        <div class="text-center">
            <small>Déjà un compte ? <a href="/login">Se connecter</a></small>
        </div>
    </div>
</div>
{% endblock %}
